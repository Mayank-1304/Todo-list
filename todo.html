<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/891b230d9f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Todo-List</title>
  </head>
  <body>
    <div class="container col-6">
        <h1 class="head display-3 text-center">Todo-List</h1>

        <button  onclick="turnDark(this)"><i class="icon fa-solid fa-circle-half-stroke"></i> Theme</button>
      <div class="input-group mt-5">
        <input
        required
          type="text"
          class="form-control"
          placeholder="Enter Tasks"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          id="add_btn">
          Add
        </button>
      </div>
      <ul id="list" class="list-group mt-3">

      </ul>
     
    </div>
    

    <script src="todo.js"></script>
  </body>
</html>
